<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Memory Block</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanstc.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/vendor.js"></script>
  </head>
  <body>
    <div class="infos">
      <h1>記憶方塊</h1>
      <h2>Memory Blocks</h2>
      <h3 class="status">-</h3>
    </div>
    <div class="blocks">
      <div class="row">
        <div class="block block1" onclick="game.userSendInput('1')"></div>
        <div class="block block2" onclick="game.userSendInput('2')"></div>
      </div>
      <div class="row">
        <div class="block block3" onclick="game.userSendInput('3')"></div>
        <div class="block block4" onclick="game.userSendInput('4')"></div>
      </div>
      <div class="row">
        <div class="inputStatus"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
